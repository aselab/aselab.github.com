<!DOCTYPE html>
<html>
  <head>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var button = document.getElementById("button");
        var focusDiv = document.getElementById("focusDiv");
        var result = document.getElementById("result");

        button.addEventListener("click", function() {
          focusDiv.focus();
        });

        focusDiv.addEventListener("keyup", function(event) {
          result.innerHTML += event.keyCode == 13 ? "<br/>" : event.key;
        });

      });
    </script>
  </head>
  <body>
    <button id="button" type="button">scan</button>
    <div id="focusDiv" tabindex="0"></div>
    <div id="result"></div>
  </body>
</html>
