<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var button = document.getElementById("button");
        var focusDiv = document.getElementById("focusDiv");
        var result = document.getElementById("result");

        button.addEventListener("click", function() {
          focusDiv.focus();
        });

        focusDiv.addEventListener("keypress", function(event) {
          result.innerHTML += event.charCode == 13 ? "<br/>" : String.fromCharCode(event.charCode);
        });

      });
    </script>
  </head>
  <body>
    <button id="button" type="button">scan</button>
    <div id="focusDiv" tabindex="0"></div>
    <div id="result"></div>
  </body>
</html>
